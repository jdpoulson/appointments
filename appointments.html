<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointments</h1>
      <form id="appointment">
        <div class="form-group">
          <label for="Name">Name:</label>
          <input id="Name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="Description">Description:</label>
          <input id="Description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="Date">Appointment Date:</label>
          <input id="Date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="Time">Start/End Times:</label>
          <input id="Time" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
      <div id="confirmation">
        <p>Thank you <span class="Name"></span>. Your appointment for <span class="Description"></span> has been booked for <span class="Date"></span> at <span class="Time"></span>.</p>
      </div>
    </div>
  </body>
</html>
